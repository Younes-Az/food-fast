<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/css/styles.css" rel="stylesheet" type="text/css" />
  <link href="/css/forms.css" rel="stylesheet" type="text/css" />
  <title>Fast-Food-Fast Admin</title>
</head>

<body>
  <div class="container background-container" style="background-color: rgb(209, 110, 110);">
    <form class="form-container">
      <div class="form-header">Admin | Fast-Food-Fast</div>
      <input placeholder="Admin email" type="email" class="form-input" />
      <input placeholder="Admin password" type="password" class="form-input" />
      <button class="form-button" id="fb">Log In</button>
      <script>
        var url = 'admin-manager.html'
        document.getElementById('fb').onclick = (e) => {
          e.preventDefault();
          location.href = url
        }
      </script>
    </form>
  </div>
</body>

</html>
