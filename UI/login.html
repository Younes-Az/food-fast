<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/css/styles.css" rel="stylesheet" type="text/css" />
  <link href="/css/forms.css" rel="stylesheet" type="text/css" />
  <title>Fast-Food-Fast | Login</title>
</head>

<body>
  <div class="container background-container">
    <form class="form-container">
      <div class="form-header">Log In | Fast-Food-Fast</div>
      <input placeholder="Your email" type="email" class="form-input" />
      <input placeholder="Your password" type="password" class="form-input" />
      <button class="form-button" id="fb">Log In</button>
      <script>
        var url = 'order-food'
        document.getElementById('fb').onclick = (e) => {
          e.preventDefault();
          location.href = url
        }
      </script>
      <a class="form-support-link" href="register.html">Don't have an account? Sign up.</a>
    </form>
  </div>
</body>

</html>
